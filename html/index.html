<!DOCTYPE html>
<html>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <script src="/socket.io/socket.io.js"></script>
        <script src="jquery.min.js"></script>
        <script src="avalon.js"></script>
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="bootstrap-theme.min.css">
        <script src="bootstrap.min.js"></script>
        <link rel="stylesheet" href="avalon.css">
        <title>Avalon</title>
    </head>

    <div class="container">
        <form class="form-signin" id="form-signin">
            <h2 class="form-signin-heading">Please enter a name</h2>
            <input type="text" id="playername" class="form-control" placeholder="Name" autofocus>
            <br />
            <button id="btn_signin" class="btn btn-lg btn-primary btn-block">Go</button>
        </form>

        <div id="lobby">
            <ul class="list-group" id="gamelist"></ul>
            <button class="btn btn-lg btn-primary btn-block" id="btn_newgame">New Game</button>
        </div>

        <div id="pregame">
            <ul class="list-group" id="gameinfo"></ul>
            <button class="btn btn-lg btn-primary btn-block" id="btn_ready">I am Ready</button>
        </div>

        <div id="game">
            <ul class="list-group" id="hiddeninfo">
                <li class="list-group-item" id="myrole"></li>
            </ul>
            <button class="btn btn-lg btn-warning btn-block" id="btn_showinfo">Show Hidden Info</button>
        </div>
    </div>
</html>
